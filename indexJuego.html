<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Teclado</title>  
  <link rel="stylesheet" type="text/css" href="./libs/adminlte3/adminlte.min.css">
  <link rel="stylesheet" type="text/css" href="./TecladoFlotante.css">
  <style>
    body{
      overflow: hidden;
    }
    .floating-button {
        position: fixed;
        top: 20px; /* Distancia desde la parte superior */
        right: 20px; /* Distancia desde la derecha */
        background-color: #007bff; /* Color de fondo del botón */
        color: white; /* Color del texto */
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2); /* Sombra */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000; /* Asegura que el botón esté sobre otros elementos */
    }
    .reload-button {
      position: fixed;
      top: 20px; /* Distancia desde la parte superior */
      left: calc(50% - 25px); /* Centrar horizontalmente */
      background-color: #ff0000; /* Color de fondo del botón */
      color: white; /* Color del texto */
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2); /* Sombra */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000; /* Asegura que el botón esté sobre otros elementos */
    }

    .valores {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
    }

    .valor {
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 4px;
      border-radius: 5px;
      font-size: 14px;
    }

    .titulo {
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .contenido {
      text-align: center;
      color: #000; /* Color negro */
      font-size: 20px;
      font-weight: bold;
    }

    .color-rojo{
      color:red;
    }
    .color-verde{
      color:green;
    }
    .color-violeta{
      color:blueviolet;
    }
  </style>
  <link rel="manifest" href="manifest.json"> <!-- Enlace al manifiesto -->
</head>
<body class="dark-modeX">
  <button class="floating-button" onclick="toggleFullScreen()">
    <i class="fas fa-expand"></i> <!-- Icono de pantalla completa (requiere Font Awesome) -->
  </button>
  <button class="reload-button" onclick="reloadPage()">
    <i class="fas fa-sync-alt"></i> <!-- Icono de recargar -->
  </button>

  <div class="valores">
    <div class="valor">
      <div class="titulo">Palabras</div>
      <div id="palabrasDigitadas" class="contenido color-violeta">0</div>
    </div>
    <div class="valor">
      <div class="titulo">Letras correctas</div>
      <div id="letrasCorrectas" class="contenido color-verde">0</div>
    </div>
    <div class="valor">
      <div class="titulo ">Letras incorrectas</div>
      <div id="letrasIncorrectas" class="contenido color-rojo">0</div>
    </div>
  </div>

</body>
<script type="importmap">
  {
    "imports": {
      "three": "./libs/three/build/three.module.js",
      "three/addons/": "./libs/three/examples/jsm/"
    }
  }
</script>
<script>
  function toggleFullScreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      if (document.exitFullscreen) {
          document.exitFullscreen();
      }
    }
  }
  function reloadPage() {
    location.reload();
  }
</script>
<script type="module">
  import {
    Juego
  } from './Juego.js';
  
  document.addEventListener("DOMContentLoaded", () => {
    
    const juego = new Juego();
    window.juego = juego;  
  });
</script>
<script>
  // if ('serviceWorker' in navigator) {

  //     navigator.serviceWorker.register('service-worker.js');
  //   });
  // }
</script>
</html>
