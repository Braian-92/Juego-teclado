<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="./libs/adminlte3/adminlte.min.css">
  <link rel="stylesheet" type="text/css" href="./TecladoFlotante.css">
</head>
<body>

<script type="module">
  import {
    TecladoFlotante
  } from './TecladoFlotante.js';
  
  document.addEventListener("DOMContentLoaded", () => {
    // Uso de la clase TecladoFlotante con la función de callback
    const teclado = new TecladoFlotante({
      id: 'tecladoF'
    });

    // Establecer una función de callback para manejar eventos de teclado
    teclado.presionado(function(parametros) {
      const tecla = parametros.ascii;
      console.log(tecla);
    });
  });
</script>
</html>
